<div id="loader" *ngIf="loading"></div>

<div id="kt_body"
    class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled toolbar-fixed aside-enabled aside-fixed"
    style="--kt-toolbar-height:55px;--kt-toolbar-height-tablet-and-mobile:55px">
    <div class="d-flex flex-column flex-root">
        <div class="page d-flex flex-row flex-column-fluid">
            <app-leftmenu></app-leftmenu>
            <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
                <app-header></app-header>
                <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
                    <div class="toolbar" id="kt_toolbar">
                        <div id="kt_toolbar_container" class="container-fluid d-flex flex-stack">
                            <div data-kt-swapper="true" data-kt-swapper-mode="prepend"
                                data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}"
                                class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
                                <h1 class="d-flex align-items-center text-dark fw-bolder fs-3 my-1">Manage User</h1>
                                <span class="h-20px border-gray-300 border-start mx-4"></span>
                                <ul class="breadcrumb breadcrumb-separatorless fw-bold fs-7 my-1">
									<li class="breadcrumb-item text-dark" *ngIf="!loading">{{ user.id ? 'Edit User' : 'Add User'}}</li>
								</ul>
                            </div>
                        </div>
                    </div>
                    <div class="post d-flex flex-column-fluid" id="kt_post">
                        <div id="kt_content_container" class="container-xxl">
                            <!--begin::Navbar-->

                            <!--end::Navbar-->
                            <!--begin::Basic info-->
                            <div class="card mb-5 mb-xl-10">
                                <!--begin::Card header-->
                                <div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse"
                                    data-bs-target="#kt_account_profile_details" aria-expanded="true"
                                    aria-controls="kt_account_profile_details">
                                    <!--begin::Card title-->
                                    <div class="card-title m-0">
                                        <h3 class="fw-bolder m-0">
                                            <span *ngIf="loading">Please wait..</span>
                                            <span *ngIf="!loading">{{form.value.name}} Details</span>
                                        </h3>
                                    </div>
                                </div>
                                <div id="kt_account_settings_profile_details" class="collapse show">
                                    <form id="kt_account_profile_details_form"
                                        class="form fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate"
                                        [formGroup]="form" (submit)="submit()">
                                        <div class="card-body border-top p-9">
                                            <div class="row mb-6">
                                                <label class="col-lg-4 col-form-label required fw-bold fs-6">Full
                                                    Name</label>
                                                <div class="col-lg-8">
                                                    <div class="row">
                                                        <div class="col-lg-12 fv-row fv-plugins-icon-container">
                                                            <input type="text"
                                                                class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                                                                placeholder="Name" formControlName="name" name="name">
                                                            <div class="fv-plugins-message-container invalid-feedback">

                                                                <div
                                                                    *ngIf="form.controls.name.touched && form.controls.name.hasError('required')">
                                                                    Name is required
                                                                </div>
                                                                <div
                                                                    *ngIf="form.controls.name.dirty && form.controls.name.errors">
                                                                    Invalid Name
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-6">
                                                <label
                                                    class="col-lg-4 col-form-label required fw-bold fs-6">Email</label>
                                                <div class="col-lg-8">
                                                    <div class="row">
                                                        <div class="col-lg-12 fv-row fv-plugins-icon-container">
                                                            <input type="email"
                                                                class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
                                                                placeholder="Email" formControlName="email"
                                                                name="email">
                                                            <div class="fv-plugins-message-container invalid-feedback">
                                                                <div
                                                                    *ngIf="form.controls.email.touched && form.controls.email.hasError('required')">
                                                                    Email is required
                                                                </div>
                                                                <div
                                                                    *ngIf="form.controls.email.dirty && form.controls.email.errors">
                                                                    Invalid email
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- <div class="row mb-6">
                                                <label
                                                    class="col-lg-4 col-form-label required fw-bold fs-6">Company</label>
                                                <div class="col-lg-8 fv-row fv-plugins-icon-container">
                                                    <input type="text" name="company"
                                                        class="form-control form-control-lg form-control-solid"
                                                        placeholder="Company name" formControlName="company"
                                                        name="company">
                                                    <div class="fv-plugins-message-container invalid-feedback">
                                                        <div
                                                            *ngIf="form.controls.company.touched && form.controls.company.hasError('required')">
                                                            Company is required
                                                        </div>
                                                        <div
                                                            *ngIf="form.controls.company.dirty && form.controls.company.errors">
                                                            Invalid Company
                                                        </div>
                                                    </div>
                                                </div>
                                            </div> -->
                                            <div class="row mb-6">
                                                <label class="col-lg-4 col-form-label fw-bold fs-6">
                                                    <span class="required">Contact Phone</span>
                                                </label>
                                                <div class="col-lg-8 fv-row fv-plugins-icon-container">
                                                    <input type="tel"
                                                        class="form-control form-control-lg form-control-solid"
                                                        placeholder="Phone number" formControlName="phone" name="phone">
                                                    <div class="fv-plugins-message-container invalid-feedback">
                                                        <div
                                                            *ngIf="form.controls.phone.touched && form.controls.phone.hasError('required')">
                                                            Phone is required
                                                        </div>
                                                        <div
                                                            *ngIf="form.controls.phone.dirty && form.controls.phone.errors">
                                                            Invalid Phone
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-6">
                                                <label class="col-lg-4 col-form-label fw-bold fs-6">
                                                    <span class="required">User type</span>
                                                </label>
                                                <div class="col-lg-8 fv-row fv-plugins-icon-container">
                                                    <select class="form-control form-control-lg form-control-solid"
                                                        formControlName="user_type" name="user_type">
                                                        <option value="1">Student</option>
                                                        <option value="2">Business</option>
                                                    </select>
                                                    <div class="fv-plugins-message-container invalid-feedback">
                                                        <div
                                                            *ngIf="form.controls.user_type.touched && form.controls.user_type.hasError('required')">
                                                            User type is required
                                                        </div>
                                                        <div
                                                            *ngIf="form.controls.user_type.dirty && form.controls.user_type.errors">
                                                            Invalid User type
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- <div class="row mb-6">
                                                <label class="col-lg-4 col-form-label fw-bold fs-6">
                                                    <span class="required">Team size</span>
                                                </label>
                                                <div class="col-lg-8 fv-row fv-plugins-icon-container">
                                                    <select class="form-control form-control-lg form-control-solid"
                                                        formControlName="team_size" name="team_size">
                                                        <option value="50-100">50-100</option>
                                                        <option value="100-150">100-150</option>
                                                        <option value="150-200">150-200</option>
                                                        <option value="200-300">200-300</option>
                                                    </select>
                                                    <div class="fv-plugins-message-container invalid-feedback">
                                                        <div
                                                            *ngIf="form.controls.team_size.touched && form.controls.team_size.hasError('required')">
                                                            Field is required
                                                        </div>
                                                        <div
                                                            *ngIf="form.controls.team_size.dirty && form.controls.team_size.errors">
                                                            Invalid
                                                        </div>
                                                    </div>
                                                </div>
                                            </div> -->
                                            <div class="row mb-6">
                                                <label class="col-lg-4 col-form-label fw-bold fs-6">
                                                    <span class="required">Address</span>
                                                </label>
                                                <div class="col-lg-8 fv-row fv-plugins-icon-container">
                                                    <textarea class="form-control form-control-lg form-control-solid"
                                                        placeholder="Address" formControlName="address"
                                                        name="address"></textarea>
                                                    <div class="fv-plugins-message-container invalid-feedback">
                                                        <div
                                                            *ngIf="form.controls.address.touched && form.controls.address.hasError('required')">
                                                            Field is required
                                                        </div>
                                                        <div
                                                            *ngIf="form.controls.address.dirty && form.controls.address.errors">
                                                            Invalid
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-6" [hidden]="user.id">
                                                <label class="col-lg-4 col-form-label fw-bold fs-6">
                                                    <span class="required">Password</span>
                                                </label>
                                                <div class="col-lg-8 fv-row fv-plugins-icon-container">
                                                    <input type="tel"
                                                        class="form-control form-control-lg form-control-solid"
                                                        placeholder="Password" formControlName="password"
                                                        name="password">
                                                    <div class="fv-plugins-message-container invalid-feedback">
                                                        <div
                                                            *ngIf="form.controls.password.touched && form.controls.password.hasError('required')">
                                                            Password is required
                                                        </div>
                                                        <div
                                                            *ngIf="form.controls.password.dirty && form.controls.password.errors">
                                                            Invalid Password
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-footer d-flex justify-content-end py-6 px-9">
                                            <button type="submit" class="btn btn-primary"
                                                id="kt_account_profile_details_submit" [disabled]="loading">
                                                <span *ngIf="!loading">Submit</span>
                                                <span *ngIf="loading">Please wait..</span>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <app-footer></app-footer>
            </div>
        </div>
    </div>
</div>
