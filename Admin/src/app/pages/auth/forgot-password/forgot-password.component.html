<div class="d-flex flex-column flex-root">
  <div
    class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
    style="background-image: url(../../../../assets/media/14.png">
    <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
      <a href="../../../../demo1/index.html" class="mb-12">
        <img alt="Logo" src="./assets/media/logos/logo.png" class="h-40px">
      </a>
      <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
        <form [formGroup]="form" (submit)="submit()" class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework">
          <div class="text-center mb-10">
            <h1 class="text-dark mb-3" *ngIf="action == 1">Forgot Password ?</h1>
            <div class="text-gray-400 fw-bold fs-4" *ngIf="action == 1">
              Enter your email to reset your password.
            </div>
            <h1 class="text-dark mb-3" *ngIf="action == 2">
              {{form.value.email}}
            </h1>
          </div>
          <div class="fv-row mb-10 fv-plugins-icon-container" [hidden]="action == 2">
            <label class="required form-label fs-6 fw-bolder text-dark">Email</label>
            <input type="text" class="form-control form-control-lg form-control-solid" id="logUserName"
              placeholder="Enter Email" formControlName="email" name="email" />
            <div class="error">
              <div *ngIf="form.controls.email.touched && form.controls.email.hasError('required')">
                Email is required
              </div>
              <div *ngIf="form.controls.email.dirty && form.controls.email.errors">
                Invalid Email
              </div>
            </div>
          </div>
          <div class="fv-row mb-10 fv-plugins-icon-container" [hidden]="action == 1">
            <label class="form-label fs-6 fw-bolder text-dark">Code</label>
            <input type="text" class="form-control form-control-lg form-control-solid" id="logUserName"
              placeholder="Enter Code" formControlName="token" name="token" />
          </div>
          <div class="fv-row mb-10 fv-plugins-icon-container" [hidden]="action == 1">
            <label for="cpPassword" class="form-label fs-6 fw-bolder text-dark">Password</label>
            <input type="password" class="form-control form-control-lg form-control-solid" id="cpPassword"
              placeholder="Enter New Password" formControlName="password" name="password" />
            <div class="error">
              <div *ngIf="form.controls.password.touched && form.controls.password.hasError('required')">
                Password is required
              </div>
              <div *ngIf="form.controls.password.dirty && form.controls.password.errors">
                Password atleast 6 words
              </div>
            </div>
          </div>
          <div class="d-flex flex-wrap justify-content-center pb-lg-0">
            <button type="submit" class="btn btn-lg btn-primary fw-bolder me-4" [disabled]="loading">
              <span *ngIf="!loading">Submit</span>
              <span *ngIf="loading">Please wait..</span>
            </button>
            <a routerLink="/login" class="btn btn-lg btn-light-primary fw-bolder" *ngIf="action == 1">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
